<app-header></app-header>
<app-spinner *ngIf="!episode"></app-spinner>
<div class="episode" *ngIf="episode">
  <div class="intro">
    <div>
      <h1 class="name">{{episode.episode}} - {{ episode.name }}</h1>
      <p>Air Date: {{ episode.air_date }}</p>
    </div>
  </div>
  <div class="characters">
    <h2>Characters</h2>
    <div class="list">
      <div
        class="character"
        *ngFor="let character of characters"
      >
        <a [routerLink]="['/characters/' + character.id]">
          <img ngSrc="{{character.image}}" width="150" height="150">
          <span>{{character.name}}</span>
        </a>
      </div>
    </div>
  </div>
</div>
